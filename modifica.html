<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Modificar Dentista</title>

    <script type="module" src="lib/js/consumeJson.js"></script>
    <script type="module" src="lib/js/submitForm.js"></script>
    <script type="module" src="lib/js/muestraObjeto.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>

    <script>
        // Obtiene los parámetros de la página.
        const params = new URL(location.href).searchParams;
    </script>

</head>

<body onload="if (params.size > 0) {
    consumeJson('srv/dentista.php?' + params)
        .then(respuesta => muestraObjeto(forma, respuesta.body))
        .catch(muestraError);
}">

    <form id="forma" onsubmit="submitForm('srv/dentista-modifica.php', event)
        .then(respuesta => location.href = 'index.html')
        .catch(muestraError)">

        <h1>Modificar Dentista</h1>

        <p><a href="index.html">Cancelar</a></p>

        <input name="id" type="hidden">

        <p>
            <label>
                Nombre *
                <input name="nombre" value="Cargando&hellip;" required>
            </label>
        </p>

        <p>
            <label>
                Apellido Paterno *
                <input name="apellidoP" value="Cargando&hellip;" required>
            </label>
        </p>

        <p>
            <label>
                Apellido Materno *
                <input name="apellidoM" value="Cargando&hellip;" required>
            </label>
        </p>

        <p>
            <label>
                Cédula *
                <input name="cedula" value="Cargando&hellip;" required>
            </label>
        </p>

        <p>
            <label>
                Especialidad *
                <input name="especialidad" value="Cargando&hellip;" required>
            </label>
        </p>

        <p>
            <label>
                Teléfono *
                <input name="telefono" value="Cargando&hellip;" required>
            </label>
        </p>

        <p>
            <label>
                Descripción
                <textarea name="descripcion"></textarea>
            </label>
        </p>

        <p>
            <label>
                Usuario *
                <input name="usuario" value="Cargando&hellip;" required>
            </label>
        </p>

        <p>
            <label>
                Correo *
                <input name="correo" type="email" value="Cargando&hellip;" required>
            </label>
        </p>

        <p>
            <label>
                Contraseña *
                <input name="contraseña" type="password" required>
            </label>
        </p>

        <p>* Campos obligatorios</p>

        <p>
            <button type="submit">Guardar</button>

            <button type="button" onclick="
                if (params.size > 0 && confirm('Confirma la eliminación')) {
                    consumeJson('srv/dentista-elimina.php?' + params)
                        .then(() => location.href = 'index.html')
                        .catch(muestraError);
                }">
                Eliminar
            </button>
        </p>

    </form>

</body>

</html>
